<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Explorar </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/explorar.css">

</head>

<body>
    
    <header class="menu-header0">
        <div class="input-group">
            <div class = "input-incon"> 
                <i class="bi bi-search"></i>
            </div>

            <input 
            id = "search"
            class ="campo-input" 
            type="text" 
            placeholder="Pesquisar"
            >
        </div>      
        
        <div class="header">
            <button id="inicial-icon"class="botton-icon" onclick="irParaInicial()">
                <i class="bi bi-house-door"></i>
            </button>

            <button id="logout-icon"class="botton-icon" onclick="irParaLogin()">
               <i class="bi bi-box-arrow-right"></i>
            </button> 

            <button class="botton-icon" onclick="irParaPerfil()"> 
                <img id="inicial_perfil" alt="Sua foto de perfil">
            </button>
        </div>
    </header>

    <ul class="itens">
        <li class="item-pesquisado">
            <div class="item-image">
                <img scr="./imgs/prod/6.jpg" alt="imagem do item">
            </div>
            <div class="item-info">
                <h3 class="item-title">Título do Item</h3>
        </li>
        <li class="item-pesquisado">
            <div class="item-image">
                <img scr="./imgs/prod/6.jpg" alt="imagem do item">
            </div>
            <div class="item-info">
                <h3 class="item-title">Título do Item</h3>
        </li>
        <li id = "no-results">
            
        </li>
    </ul>

    <script src=" ./js/lib/explorar.js"></script>
</body>
</html>
