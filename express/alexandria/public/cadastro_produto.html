<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu_perfil.css">
</head>
<body class="cadastro-body">
    <header class="cadastro-header">
        <button class="botao-de-voltar" onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <h1>Adicione um novo item ao seu perfil de vendas</h1>
    </header>
    <main class="cadastro-main">
        <div class="left">
            <form id="product-img-form" class="product-img-form">
                <input type="file" id="product-img-input" accept="image/*">
                <label for="product-img-input" class="product-img-label"></label>
                <span>Adicione imagem do seu produto</span>
            </form>
        </div>
        <div class="right">
            <form>
                <label for="descricao">Descrição</label>
                <div class="subtexto">Descreva seu produto (avarias, edições especiais, etc.)</div>
                <textarea id="descricao" name="descricao" rows="4"></textarea>

                <label>Informações adicionais</label>
                <div class="subtexto">Preencha os itens a seguir de acordo com seu produto</div>

                <label for="preco">Preço: R$</label>
                <input type="text" id="preco" name="preco">

                <label>Tipo de Mídia</label>
                <fieldset class="grupo-radio">
                    <label><input type="radio" name="midia" value="disco"> Disco</label>
                    <label><input type="radio" name="midia" value="livro"> Livro</label>
                </fieldset>

                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo">

                <label for="autor">Artista/Autor:</label>
                <input type="text" id="autor" name="autor">

                <label for="gravadora">Gravadora/Editora:</label>
                <input type="text" id="gravadora" name="gravadora">

                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero">

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">

                <label for="palavras">Palavras-chave</label>
                <div class="subtexto">Descreva seu produto em até 5 palavras-chave</div>
                <select name="select-palavras" id="select-palavras"></select>
                <div id="palavras-selecionadas"></div>
                
                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
    </main>
    <script type="module" src="./js/cadastro.js"></script>
    <script src="js/lib/scroll_x.js"></script>
</body>
</html>
