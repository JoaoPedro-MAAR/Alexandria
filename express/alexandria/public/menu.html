<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu_perfil.css">
</head>

<body>
    <header class="header">
        <button class="btn-back" onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <div class="header-right-buttons">
            <button class="btn-home">
                <i class="bi bi-house-door"></i>
            </button>
            <button class="btn-settings">
                <i class="bi bi-gear"></i>
            </button>
        </div>
    </header>

    <div class="user-menu">
        <div class="user-photo">
            <img id="user-photo-img" alt="">
        </div>
        <div class="user-info">
            <div class="user-name-container">
                <h1 class="user-greeting" id="user-greeting">Olá, Emanuel O Dionisio</h1>
            </div>
            <div id="user-followers" class="user-stats"></div>
            <div id="user-following" class="user-stats"></div>
        </div>
    </div>

    <div class="keywords-menu" id="keywords-menu">
        <button class="keywords-control" onclick="scroll_x('keywords-list', -30)">
            <i class="bi bi-caret-left-square-fill"></i>
        </button>
        <div class="keywords-list" id="keywords-list"></div>
        <button class="btn-add" id="btn-add-keyword">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button class="keywords-control" onclick="scroll_x('keywords-list', 30)">
            <i class="bi bi-caret-right-square-fill"></i>
        </button>
    </div>

    <nav class="nav-menu">
        <div class="nav-item">
            <button class="btn-cart nav-icon" id="btn-cart">
                <i class="bi bi-cart"></i>
            </button>
            <h2 class="nav-label">Carrinho de Compras</h2>
        </div>
        <div class="nav-item">
            <button class="btn-favorites nav-icon" id="btn-favorites">
                <i class="bi bi-heart"></i>
            </button>
            <h2 class="nav-label">Itens Favoritos</h2>
        </div>
        <div class="nav-item">
            <button class="btn-reviews nav-icon" id="btn-reviews">
                <i class="bi bi-star"></i>
            </button>
            <h2 class="nav-label">Avaliações</h2>
        </div>
        <div class="nav-item">
            <button class="btn-report nav-icon" id="btn-report">
                <i class="bi bi-exclamation-triangle"></i>
            </button>
            <h2 class="nav-label">Denúncias</h2>
        </div>
    </nav>

    <div class="products-menu" id="products-menu">
        <h2>Produtos</h2>
        <div class="products-container">
            <button class="keywords-control" onclick="scroll_x('products-list', -30)">
                <i class="bi bi-caret-left-square-fill text-red"></i>
            </button>
            <div class="products-list" id="products-list"></div>
            <button class="products-btn-add" id="btn-add-product">
                <i class="bi bi-plus-lg"></i>
            </button>
            <button class="keywords-control" onclick="scroll_x('products-list', 30)">
                <i class="bi bi-caret-right-square-fill text-red"></i>
            </button>
        </div>
    </div>

    <script src="js/menu.js" type="module"></script>
    <script src="js/lib/scroll_x.js"></script>
</body>

</html>
